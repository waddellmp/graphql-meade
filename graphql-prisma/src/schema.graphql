# Schema file for the Nodejs backend
# Used defining application data types
# This file is user-defined in constrast to the generated/schema.graphql
# The prisma api type definitions account for the formed relations and CRUD boilerplate
# And as such this file is generated by grabbing the schema file of the web server in docker.
type Query {
    me: User!
    users(query: String): [User!]!
    post(id: ID!): Post!
    posts(query: String): [Post!]!
    comments: [Comment!]!
}

type User {
    id: ID!
    name: String!
    email: String!
    posts: [Post!]!
    comments: [Comment!]!
    password: String!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]
}

type Comment {
    id: ID!
    text: String!
    author: User!
    post: Post!
}

type Mutation {
    login(data: LoginUserInput): AuthPayload!
    createUser(data: CreateUserInput): AuthPayload!
    deleteUser: User!
    updateUser(data: UpdateUserInput!): User!
    createPost(data: CreatePostInput): Post!
    deletePost(id: ID!): Post!
    updatePost(id: ID!, data: UpdatePostInput): Post!
    createComment(data: CreateCommentInput): Comment!
    deleteComment(id: ID!): Comment!
    updateComment(id: ID!, data: UpdateCommentInput): Comment!
}

type AuthPayload {
    token: String!
    user: User!
}

type Subscription {
    comment(postId: ID!): CommentSubscriptionPayload!
    post: PostSubscriptionPayload!
}

type PostSubscriptionPayload {
    mutation: MutationType!
    node: Post
}

type CommentSubscriptionPayload {
    mutation: MutationType!
    node: Comment
}

enum MutationType {
    CREATED
    UPDATED
    DELETED
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
}

input CreatePostInput {
    title: String!
    body: String!
    published: Boolean!
}

input CreateCommentInput {
    text: String!
    post: ID!
}

input UpdateCommentInput {
    text: String
}

input UpdatePostInput {
    title: String
    body: String
    published: Boolean
}

input LoginUserInput {
    email: String!
    password: String!
}
